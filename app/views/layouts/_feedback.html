<div class="dfe-feedback-panel" id="feedback-panel" style="display: none;" aria-hidden="true">
    <div class="govuk-width-container">
        <div class="govuk-!-padding-top-5 govuk-!-padding-bottom-5">
            <div class="govuk-grid-row">
                <div class="govuk-grid-column-two-thirds">
                    <form id="feedback-form">
                        <div class="govuk-character-count" data-module="govuk-character-count" data-maxlength="200">
                            <div class="govuk-form-group">
                                <label class="govuk-label" for="feedback_form_input">What is your feedback?</label>
                                <div id="feedback_form_input-hint" class="govuk-hint">Do not include personal or financial information like your National Insurance number or credit card details.</div>
                                <textarea class="govuk-textarea govuk-js-character-count" id="feedback_form_input" name="feedback_form_input" rows="5" aria-describedby="feedback_form_input-info feedback_form_input-hint"></textarea>
                            </div>
                            <div id="feedback_form_input-info" class="govuk-hint govuk-character-count__message">You can enter up to 200 characters</div>
                        </div>
                        <div class="govuk-button-group">
                            <button class="govuk-button" data-module="govuk-button" id="submitbutton">Submit</button>
                            <button class="govuk-button govuk-button--secondary" data-module="govuk-button" id="cancelbutton">Cancel </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
