<h2 class="govuk-heading-l">Artefacts</h2>
{% if artefacts.length %}
  {% for a in artefacts %}
    <div class="govuk-summary-card">
      <div class="govuk-summary-card__title-wrapper">
        <h2 class="govuk-summary-card__title">{{a.fields.Name}}</h2>
        <ul class="govuk-summary-card__actions">
          <li class="govuk-summary-card__action">
            <a class="govuk-link govuk-link--no-visited-state" href="{{a.fields.URL}}" target="_blank">
         View<span class="govuk-visually-hidden">{{a.fields.Name}}</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="govuk-summary-card__content">

        <dl class="govuk-summary-list">

          <div class="govuk-summary-list__row">
            <dt class="govuk-summary-list__key">
                          Additional information
                        </dt>
            <dd class="govuk-summary-list__value">
              {{a.fields.Notes}}
            </dd>
            <dd class="govuk-summary-list__actions"></dd>
          </div>

          <div class="govuk-summary-list__row">
            <dt class="govuk-summary-list__key">
                          Added by
                        </dt>
            <dd class="govuk-summary-list__value">
              {{a.fields.CreatedBy.name}} on {{a.fields.Created | date('D MMM YYYY')}}
            </dd>
            <dd class="govuk-summary-list__actions"></dd>
          </div>

        </dl>

      </div>
    </div>
  {% endfor %}
{% else %}
  <p>No artefacts have been added.</p>
{% endif %}
